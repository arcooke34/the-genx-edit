
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The GenX Edit Word Find</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #puzzle {
      display: grid;
      grid-template-columns: repeat(12, 40px);
      grid-gap: 4px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: #fff;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .selected {
      background-color: #cde;
    }
    .found {
      background-color: #aef;
    }
    #word-list {
      text-align: center;
      margin-top: 20px;
    }
    #word-list span {
      margin: 0 10px;
      font-size: 16px;
    }
    #controls {
      text-align: center;
      margin-top: 20px;
    }
    #admin-panel {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<h1>The GenX Edit Word Find</h1>
<div id="puzzle"></div>
<div id="word-list"></div>
<div id="controls">
  <button onclick="highlightHint()">Get Hint</button>
  <button onclick="initPuzzle()">Reset Puzzle</button>
</div>

<div id="admin-panel">
  <h2>Admin Panel</h2>
  <form id="admin-form">
    <label for="year">Year:</label><input type="text" id="year" name="year"><br>
    <label for="month">Month:</label><input type="text" id="month" name="month"><br>
    <label for="theme">Theme:</label><input type="text" id="theme" name="theme"><br>
    <label for="category">Category:</label><input type="text" id="category" name="category"><br>
    <label for="words">Words (comma-separated):</label><br>
    <textarea id="words" name="words" rows="4" cols="50"></textarea><br>
    <button type="button" onclick="generateCustomPuzzle()">Generate Puzzle</button>
  </form>
</div>

<script>
  const defaultWords = ['GENX', 'RADIO', 'WALKMAN', 'BOOMBOX', 'MTV', 'CASSETTE', 'REWIND', 'VHS', 'FADS', 'TAPE'];
  const gridSize = 12;
  let puzzleGrid = [];
  let selectedCells = [];
  let wordsInPuzzle = [];

  function getQueryParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  function showAdminPanel() {
    if (getQueryParam("admin") === "1") {
      document.getElementById("admin-panel").style.display = "block";
    }
  }

  function initPuzzle(words = defaultWords) {
    puzzleGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(''));
    wordsInPuzzle = words.map(w => w.toUpperCase());
    selectedCells = [];
    const directions = ['horizontal', 'vertical'];

    wordsInPuzzle.forEach(word => {
      let placed = false;
      while (!placed) {
        const dir = directions[Math.floor(Math.random() * directions.length)];
        const row = Math.floor(Math.random() * gridSize);
        const col = Math.floor(Math.random() * gridSize);
        if (canPlaceWord(word, row, col, dir)) {
          placeWord(word, row, col, dir);
          placed = true;
        }
      }
    });

    fillEmptySpaces();
    renderGrid();
    renderWordList(wordsInPuzzle);
  }

  function canPlaceWord(word, row, col, dir) {
    if (dir === 'horizontal' && col + word.length > gridSize) return false;
    if (dir === 'vertical' && row + word.length > gridSize) return false;
    for (let i = 0; i < word.length; i++) {
      const r = row + (dir === 'vertical' ? i : 0);
      const c = col + (dir === 'horizontal' ? i : 0);
      if (puzzleGrid[r][c] && puzzleGrid[r][c] !== word[i]) return false;
    }
    return true;
  }

  function placeWord(word, row, col, dir) {
    for (let i = 0; i < word.length; i++) {
      const r = row + (dir === 'vertical' ? i : 0);
      const c = col + (dir === 'horizontal' ? i : 0);
      puzzleGrid[r][c] = word[i];
    }
  }

  function fillEmptySpaces() {
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        if (!puzzleGrid[r][c]) {
          puzzleGrid[r][c] = alphabet[Math.floor(Math.random() * alphabet.length)];
        }
      }
    }
  }

  function renderGrid() {
    const puzzleEl = document.getElementById('puzzle');
    puzzleEl.innerHTML = '';
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = puzzleGrid[r][c];
        cell.dataset.row = r;
        cell.dataset.col = c;
        cell.addEventListener('click', () => toggleCell(cell));
        puzzleEl.appendChild(cell);
      }
    }
  }

  function renderWordList(words) {
    const listEl = document.getElementById('word-list');
    listEl.innerHTML = '<strong>Words to Find:</strong><br>';
    words.forEach(word => {
      const span = document.createElement('span');
      span.textContent = word;
      listEl.appendChild(span);
    });
  }

  function toggleCell(cell) {
    const index = selectedCells.indexOf(cell);
    if (index === -1) {
      selectedCells.push(cell);
      cell.classList.add('selected');
    } else {
      selectedCells.splice(index, 1);
      cell.classList.remove('selected');
    }
    checkSelectedWord();
  }

  function checkSelectedWord() {
    const selectedWord = selectedCells.map(cell => cell.textContent).join('');
    if (wordsInPuzzle.includes(selectedWord)) {
      selectedCells.forEach(cell => {
        cell.classList.remove('selected');
        cell.classList.add('found');
      });
      selectedCells = [];
    }
  }

  function highlightHint() {
    alert("Hint: Try starting with the first or last letters of one of the words!");
  }

  function generateCustomPuzzle() {
    const wordInput = document.getElementById('words').value;
    const customWords = wordInput.split(',').map(w => w.trim().toUpperCase()).filter(w => w.length > 0);
    if (customWords.length > 0) {
      initPuzzle(customWords);
    } else {
      alert('Please enter at least one word.');
    }
  }

  // Initialize game
  showAdminPanel();
  initPuzzle();
</script>

</body>
</html>
